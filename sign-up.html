<!DOCTYPE html>
<html lang="en">
<head>
    <title>SIGHT-INNOVATION LLC-Advance Electronics & Software Company in Nigeria</title>
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="./css/sign-up.css">
</head>
<body>
    <main>
        <div class="sign-up-container">
            <div>
                <div>
                    <img class="sign-up-img" src="./images/sign_up.png" alt="alt">
                    <div class="sign-up-div1">
                        <img class="sign-up-img2" src="./images/favicon.png" alt="alt">
                        <span>Sight-Innovation</span>
                    </div>
                    <form class="sign-up-div2" action="post">
                        <span class="sign-up-hd1">Sign up for Sight Innovation Account
                        </span>
                        <div class="sign-up-div4">
                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="Last Name">
                        </div>
                        <input type="text" placeholder="Email">
                        <div class="sign-up-div5">
                            <input class="sign-up-inp2" type="text" placeholder="Password">
                            <svg id="sign-up-img3" onclick="eye()"
                            class="show" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"></path><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"></path></svg>

                            <svg onclick="eye()" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" id="sign-up-img4" class="hidden" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"></path><path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"></path></svg>
                        </div>
                        <input type="text" placeholder="Confirm Password">
                        <span class="sign-up-result"></span>
                        <div class="sign-up-div3">
                            <span>
                                <input id="accept" type="checkbox"></input>
                                I accept the Terms of Use & Privacy Policy

                            </span>
                            <button disabled style="cursor: not-allowed;">Register</button>
                            <span class="sign-up-sp1">
                                Already have an account?
                                <a href="http://127.0.0.1:5500/login.html">Login here</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/sign-up.js"></script>
</body>
</html>
